{%load static%}
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <script src="https://accounts.google.com/gsi/client" async></script>
  <link rel="stylesheet" href="{% static 'css/choose_name.css' %}">
</head>

<body>
  <div class="container">
    <img src="{% static 'images/possible_logo.png' %}">
    <h2>Choose a Category name</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div style="margin: 10px 0">
        {{ form.name.label_tag }}<br>
        {{ form.name }}<br>
        {% for error in form.name.errors %}
        <p style="color:red">{{ error }}</p>
        {% endfor %}
      </div>

      <button type="submit" style="margin: 5px 0">Continue</button>
    </form>
  </div>
</body>

</html>
